<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Local CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--Local JS File-->
    <script defer src="js/events.js"></script>
    <script defer src="https://kit.fontawesome.com/0753959a3d.js" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary-subtle">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container flex-lg-column">
            <a class="navbar-brand web-title" href="#">Form Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Calculator</a>
                    <a class="nav-link" href="#">Portfolio</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Form Maker Section-->
    <div class="container mx-auto mt-1 p-3 gap-2 d-flex flex-column">
        <div class="title-form bg-light" onmouseover="displaySelection()" onmouseout="hideSelection()">
            <div class="header-line bg-primary"></div>
            <div class="container px-4 py-3">
                <input type="text" value="Untitled form" class="title-input p-3 h4 bg-light" placeholder="Form Title" onmouseover="hoverInTitle()" onmouseout="hoverOutTitle()">
                <hr class="title-underline" id="title-underline">

                <!-- <input type="text" value="" placeholder="Form description" class="form-description p-3 bg-light"> -->
                <textarea name="description" id="message" cols="30" rows="10" placeholder="Form description" class="form-description p-3 bg-light" onmouseover="hoverInMessage()" onmouseout="hoverOutMessage()"></textarea>
                <hr class="description-underline" id="description-underline">
            </div>

            <div class="d-flex px-4 mb-3 justify-content-center gap-5 align-items-center">
                <select class="form-select selection" aria-label="Default select example" id="selection">
                    <option value= "1" selected>Text</option>
                    <option value="2">Checkboxes</option>
                    <option value="3">Multiple choice</option>
                </select>
            </div>

        </div>

        <div class="bg-secondary">box 1</div>
    </div>

</body>
</html>
